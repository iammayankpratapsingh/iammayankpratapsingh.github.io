<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/imask"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <form id="https://api.web3forms.com/submit" class="space-y-4">
            <input type="hidden" name="access_key" value="e4c761aa-5fad-4357-884d-6737fd5a92e9">
            <div>
                <label for="name" class="text-gray-700">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name"
                    class="mt-1 block w-full border-b border-gray-100 shadow-sm py-1 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email"
                    class="mt-1 block w-full border-b border-gray-100 shadow-sm py-1 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="phone" class="text-gray-700">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="(123) 456-7890"
                    class="mt-1 block w-full border-b border-gray-100 shadow-sm py-1 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Submit Form
                </button>
            </div>
        </form>
    </div>

</body>

</html>
